<div>
        <div class="jumbotron" id="header">
            <h1><center>{{matchView.heading}}</center></h1>
            <hr/>
            <h3><center>{{matchView.subheading}}</center></h3>
        </div>
        <center>
        <div>
            <table class="table table-sm table-dark table-responsive table-bordered">
                <thead>
                    <tr>
                        <th> Date </th> 
                        <th>Team 1</th>
                        <th>Team 2</th>
                        <th>Result</th>
                    </tr>   
                </thead>

                <!-- Iterating over each round (matchday)-->
                <tbody class="table-striped " ng-repeat="content in matchView.DataOf2015 | filter : searchByMatchday ">
                    
                    <!-- Iterating over each match in a round (matchday) and hiding fixtures for matches that have score = null -->
                    <tr ng-repeat = "match in content.matches | filter : searchByTeamDateOrScore ">
                        <td>{{ match.date }}</td>
                        <td>{{ match.team1.name}}</td>
                        <td>{{ match.team2.name }}</td>
                        <td>{{ match.score1}} - {{match.score2}}</td>
                    </tr> 

                </tbody>

                <!-- Iterating over each round (matchday)-->
                <tbody class="table-striped " ng-repeat="content in matchView.DataOf2016 | filter : searchByMatchday ">
                    
                    <!-- Iterating over each match in a round (matchday) and hiding fixtures for matches that have score = null -->
                    <tr ng-repeat = "match in content.matches | filter : searchByTeamDateOrScore">
                        <td class="toHide">{{ content.name }}</td>
                        <td>{{ match.date }}</td>
                        <td>{{ match.team1.name}}</td>
                        <td> {{ match.score1}} - {{match.score2}}</td>
                        <td>{{ match.team2.name }}</td>
                    </tr> 

                </tbody>

            </table> 
        </div>
       </center> 
    </div> <!--container-fluid closed -->
</div>
